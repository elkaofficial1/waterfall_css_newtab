<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New Tab</title>
<style>
  /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(
      45deg,
      #0d0d0d,
      #1a1a1a,
      #0d0d0d
    );
    background-size: 600% 600%;
    animation: gradientShift 15s ease infinite;
    color: #ffffff;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* –ù–∞–¥–ø–∏—Å—å Waterfall */
h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

/* –°—Ç–∏–ª—å –¥–ª—è —Ñ–æ—Ä–º—ã –ø–æ–∏—Å–∫–∞ */
.search-form {
  display: flex;
}

/* –ú–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω–æ–µ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ –±–µ–∑ —Å–∫—Ä—É–≥–ª–µ–Ω–∏–π –∏ —Ç–µ–Ω–∏ */
.search-input {
  padding: 12px 15px;
  
  font-size: 1.2em;
  
  border: none; /* –±–µ–∑ —Ä–∞–º–∫–∏ */
  
  outline: none; /* —É–±—Ä–∞—Ç—å —Å–∏–Ω–∏–π –∫–æ–Ω—Ç—É—Ä –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
  
  width:300px; /* —à–∏—Ä–∏–Ω–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
  
   background-color:#222; /* —Ñ–æ–Ω –≤–Ω—É—Ç—Ä–∏ –ø–æ–ª—è */
   
   color:#fff; /* —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */

   transition:.3s all ease; 
}

/* placeholder —Å—Ç–∏–ª—å */
.search-input::placeholder {
 color:#888; 
}

/* –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ ‚Äî —á—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ —Ñ–æ–Ω –∏ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–Ω–∏ (–ø–æ –∂–µ–ª–∞–Ω–∏—é) */
.search-input:hover,
.search-input:focus {
 background-color:#333; 
}

/* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ ‚Äî –º–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è –±–µ–∑ –∑–∞–∫—Ä—É–≥–ª–µ–Ω–∏–π, –±–µ–∑ —Ç–µ–Ω–∏, —Å –ø—Ä–æ—Å—Ç—ã–º —Ñ–æ–Ω–æ–º */
.search-button {
 padding:12px;
 margin-left:-1px; /* —á—Ç–æ–±—ã —Å–æ–µ–¥–∏–Ω–∏—Ç—å —Å –ø–æ–ª–µ–º –±–µ–∑ –∑–∞–∑–æ—Ä–∞ */
 border:none; 
 background-color:#555; 
 color:#fff; 
 font-size:.9em; 

 cursor:pointer;

 transition:.3s all ease;

/* —É–±–∏—Ä–∞–µ–º —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è –∏ —Ç–µ–Ω—å –¥–ª—è –º–∏–Ω–∏–º–∞–ª–∏–∑–º–∞ */
}

.search-button:hover {
 background-color:#777; 
}

@media(max-width:600px){
 h1{
   font-size:2em; 
 }
 .search-input{
   width:auto; 
 }
}	
</style>
</head>
<body>

<form class="search-form" action="https://duckduckgo.com/" method="GET" target="_blank">

</script>

</html>
